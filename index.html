<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>DEVin Knowledge</title>
</head>
<body>
    <section id="secaoformulario" class="secaoformulario">
        <header>
            <h1>DEVin <strong>Knowledge</strong> </h1>
            <h2>Learn, Code and Save</h2>
            <img src="./assets/img/icone.webp" alt="logo">
        </header>
        <form action="">
            <input type="hidden" id="id" class="id">
            
            <div>
                <label for="titulo">Título</label>
                <input type="text" minlength="8" maxlength="64" id="titulo" class="titulo" placeholder="Digite um título">
            </div>
            
            <div>
                <label for="skill">Linguagem/Skill</label>
                <input type="text" minlength="4" maxlength="16  " id="skill" placeholder="Digite uma linguagem ou skill">
            </div>
            
            <div>
                <label for="categoria">Categoria</label>
                <select  id="categoria" class="categoria" placeholder="Selecione uma categoria">
                    <option value="selecione">Selecione</option>
                    <option value="frontend">FrontEnd</option>
                    <option value="backend">BackEnd</option>
                    <option value="fullstack">FullStack</option>
                    <option value="comportamental">Comportamental/Soft</option>
                </select>
            </div>

            <div>
                <label for="descricao">Descrição</label>
                <textarea minlength="32" maxlength="512" id="descricao" class="descricao" placeholder="Digite uma descrição"></textarea>
            </div>

            <div>
                <label for="url">Vídeo do YouTube</label>
                <input type="url" id="url"  placeholder="link YouTube">
            </div>
            
            <div id="botoes">
                <button type="reset" id="limpar">Limpar</button>
                <button type="submit" id="salvar" >Salvar</button>
                <button type="submit" id="preencher" >Preencher</button>
            </div>
        </form>
    </section>

    <section id="secaocards">
        <ul id="contacategoria">
            <li>algo</li
        ></ul>
        <input type="text" id="pesquisar" placeholder="Digite a busca">
        <button id="pesquisar" type="submit">Pesquisar</button>
        <button id="cancelar" type="reset">Cancelar</button>
        <ul id="cards">
            <li id="cardDica">
                <a href="" id="editar"></a>
                <a href="" id="excluir" ></a>
            </li>
            <!-- <main>
                'Titulo qualquer'<br>'skillqualquer'<br>'categoriaqualquer'
                <img src="./assets/img/editar.png" alt="edit">
                <img src="./assets/img/deletar-lixeira.png" alt="delete">

            </main>
             -->
        </ul>
    </section>


</body>
<script src="./scripts/index.mjs" type="module"></script>
</html>
